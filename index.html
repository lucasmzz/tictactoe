<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="main" class="ui container">
        <div class="score-wrapper ui two column centered grid">
            <div class="four column centered row">
                <div class="player-score column">
                    <h3 class="player-name">Player X</h3>
                    <p class="score-num" id="current-score-X">0</p>
                </div>
                <div class="player-score column">
                    <h3 class="player-name">Player O</h3>
                    <p class="score-num" id="current-score-O">0</p>
                </div>
            </div>
        </div>
        <div id="board-wrapper">
            <div id="board" class="">
                <div class="board-position" id="0"></div>
                <div class="board-position" id="1"></div>
                <div class="board-position" id="2"></div>
                <div class="board-position" id="3"></div>
                <div class="board-position" id="4"></div>
                <div class="board-position" id="5"></div>
                <div class="board-position" id="6"></div>
                <div class="board-position" id="7"></div>
                <div class="board-position" id="8"></div>
            </div>
        </div>
        <div class="score-wrapper ui two column centered grid">
            <div class="column">
                    <h3 id="result"></h3>
            </div>
            <div class="row">
                <button id="btn-new" class="ui teal inverted button">NEW GAME</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
